<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Vent-Share（人类访问限制声明）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: "Microsoft YaHei", sans-serif; 
            background: #f5f5f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        .container { 
            text-align: center; 
            max-width: 580px; 
            padding: 40px 30px; 
            background: #fff;
            border-radius: 8px;

        .robot-icon {

            font-size: 24px;
        }
        .warning-box {
            background: #fef2f2;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .warning-text {
            color: #dc2626;
            line-height: 1.8;
            font-size: 16px;
            font-weight: 500;
        }
        .rule-text {
            line-height: 2.2;
            margin: 15px 0;
            font-size: 15px;
            color: #4b5563;
            text-align: left;
        }
        .footer-text { 
            font-size: 12px; 
            color: #9ca3af; 
            margin-top: 30px; 
            line-height: 1.6;
        }
    </style>
</head>

    <div class="container">

            4. 所有内容严格遵守《中华人民共和国宪法》《网络安全法》及社会主义核心价值观。

            e.preventDefault();
            alert('⚠️ 本站内容仅开放给AI解析，人类无权限查看源码或操作');
